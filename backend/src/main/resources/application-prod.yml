spring:
  application:
    name: admissions-system

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://dpg-d4sl2pfgi27c73bp47h0-a.virginia-postgres.render.com/flexisaf_admission_db}
    username: ${DATABASE_USERNAME:flexisaf_admission_db_user}
    password: ${DATABASE_PASSWORD:AKlpO5WuD1WkYfIoKf90nzoWMizsd62n}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  compression:
    enabled: true

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000  # 24 hours in milliseconds

# Resend Email API Configuration
resend:
  api:
    key: ${RESEND_API_KEY:re_LirnJa75_QD7UDc7zG6VYekut8TVzKdtg}
  from:
    email: onboarding@resend.dev

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Logging for production
logging:
  level:
    root: INFO
    com.flexisaf.admissions: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
